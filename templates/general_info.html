<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>General Information</h1>
    <form action="/general_info" method="post">
        <label for="gross_salary">Gross Salary (€):</label>
        <input type="number" id="gross_salary" name="gross_salary" min="0" required placeholder="Enter your annual gross salary">

        <label for="wealth">Total Wealth (€):</label>
        <input type="number" id="wealth" name="wealth" min="0" required placeholder="Enter your total wealth">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required placeholder="Enter your age">

        <label>Do you have a partner?</label>
        <select name="partner" id="partner" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="location">Where do you live? (City or Zip Code)</label>
        <input type="text" id="location" name="location" required placeholder="Enter your city or postal code, e.g. Thalwil">

        <label for="retirement_age">When do you want to retire?</label>
        <input type="text" id="retirement_age" name="retirement_age" required placeholder="Enter your preferred retirement age">

        <button type="submit" class="btn-submit">Next</button>
    </form>
</body>
</html>
