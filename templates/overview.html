<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Life Planner </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#features" class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Button Section -->
    <section class="p-5 text-center">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-4 d-flex align-items-stretch">
                    <a href="/living" class="btn btn-outline-danger btn-lg w-100 py-5 d-flex flex-column align-items-center">
                        Living
                        <img src="{{ url_for('static', filename='img/house.svg') }}" alt="Living Icon" class="mt-3" style="width: 100px; height: 100px;">
                    </a>
                </div>
                <div class="col-md-4 d-flex align-items-stretch">
                    <a href="/children" class="btn btn-outline-danger btn-lg w-100 py-5 d-flex flex-column align-items-center">
                        Family
                        <img src="{{ url_for('static', filename='img/kid.svg') }}" alt="Family Icon" class="mt-3" style="width: 100px; height: 100px;">
                    </a>
                </div>
                <div class="col-md-4 d-flex align-items-stretch">
                    <a href="/luxury" class="btn btn-outline-danger btn-lg w-100 py-5 d-flex flex-column align-items-center">
                        Luxury
                        <img src="{{ url_for('static', filename='img/car.svg') }}" alt="Luxury Icon" class="mt-3" style="width: 100px; height: 100px;">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="/results" class="btn btn-danger btn-lg">See Results</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
